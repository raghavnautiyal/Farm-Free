<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>

        <hr>
        <main>
            <section class="main-block">
                <section class="bugscan">
                    <h1 class="green-text">Bug</h1>
                    <h1 class="blue-text">Scan</h1>
                </section>

                <p class="description">Please upload an image of your bug so that we can classify it. To upload
                    a picture click on the select text, select your image and then hit the submit button. After
                    that we will run our ML model to determine what bug is in your picture!
                </p>

                <form action="/home" method="POST" enctype="multipart/form-data">
                    <section id="test123">
                        <h2>Upload Bug Image</h2>
                        <input type="file" class="custom-file-input" name="image" id="image" accept="image/*" required>
                        <label class="custom-file-label" for="image"><h2 class="blue-text" id="CHANGE">SELECT</h2></label>
                    </section>

                    <button>Submit</button>
                </form>
            </section>
        </main>

        <script>

            function addFile(file) {
                document.getElementById("CHANGE").classList.remove("blue-text");
                document.getElementById("CHANGE").classList.add("green-text");

                // let fileurl = file.target.files[0];
                // fileurl = URL.createObjectURL(fileurl);

                // let img = document.createElement("img");
                // img.src = fileurl;

                // document.getElementById("test123").appendChild(img);
            }

            document.getElementById("image").addEventListener("change", addFile);
        </script>
    </body>
